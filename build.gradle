buildscript {
    repositories() {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.covers1624.net/' }
    }
    dependencies {
        classpath 'net.covers1624:GradleStuff:3.0.0+'
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
