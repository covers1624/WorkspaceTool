    mavenResolver 'org.apache.maven.resolver:maven-resolver-api:1.7.2'
    mavenResolver 'org.apache.maven.resolver:maven-resolver-spi:1.7.2'
    mavenResolver 'org.apache.maven.resolver:maven-resolver-impl:1.7.2'
